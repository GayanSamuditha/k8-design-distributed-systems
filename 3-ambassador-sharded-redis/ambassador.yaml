apiVersion: v1
kind: Pod
metadata:
  name: ambassador-example
spec:
  containers:
  # This is where the application container goes
  # Using nginx as an example:
  - name: python
    image: python:2.7-alpine
    command:
    - sleep
    - 1d
  - name: twemproxy
    image: ganomede/twemproxy
    command:
    - nutcracker
    - -c
    - /etc/config/nutcracker.yaml
    - -v
    - "7"
    - -s
    - "6222"
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
  volumes:
  - name: config-volume
    configMap:
      name: twem-config
---
apiVersion: v1
kind: Service
metadata:
  name: ambassador-example
  labels:
    app: ambassador-example
spec:
  ports:
  - port: 6379
    name: redis
  type: LoadBalancer
  selector:
    app: ambassador-example
